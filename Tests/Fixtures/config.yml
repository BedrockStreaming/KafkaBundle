m6_web_kafka:
    event_dispatcher: true
    producers:
       producer1:
           conf:
               metadata.broker.list: '127.0.0.1'
           brokers:
               - '127.0.0.1'
               - '10.05.05.19'
           log_level: '3'
           topics:
               test1000:
                   conf:
                       auto.commit.interval.ms: '1000'
                   strategy_partition: '2'
               test1005:
                   conf:
                       auto.commit.interval.ms: 1000
                   strategy_partition: '2'

    consumers:
        consumer1:
            conf:
                metadata.broker.list: '127.0.0.1'
                group.id: 'myConsumerGroup'
                enable.auto.commit: '0'
            topicConf:
                auto.offset.reset: 'smallest'
            timeout_consuming_queue: '120000'
            topics:
                - batman
